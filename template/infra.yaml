steps:
- task: AzureCLI@2
  displayName: Azure CLI
  inputs:
    azureSubscription: 'azure-connection'
    scriptType: 'bash'
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az account show
      pwd
      cd terraform
      pwd
      terraform init
      terraform validate
      terraform plan
      terraform apply  -auto-approve



