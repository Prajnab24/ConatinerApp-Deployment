steps:
- script: |
    az login
    az account set --subscription $(subscirption)

- script: |
    pwd
    cd terraform
    terraform init
    terraform validate
  displayName: 'Terraform Init and Validate'
 
- script: |
    pwd
    terraform plan
  displayName: 'Terraform Plan'
 
- script: |
    pwd
    terraform apply  -auto-approve
  displayName: 'Terraform Apply'
  condition: succeeded()
