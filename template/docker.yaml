    azureSubscription: 'azure-connection'
    imageName: 'gcbot:$(imageTag)'
    tags: '$(imageTag)'
    azureContainerRegistry: '{"loginServer":"crudappimages.azurecr.io", "id" : "/subscriptions/f2aa04c1-3f6e-47b8-a646-492659d08fcf/resourceGroups/my-complete-project/providers/Microsoft.ContainerRegistry/registries/crudappimages"}'
