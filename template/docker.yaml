steps:

- task: Docker@0
  displayName: 'Build crud image'
  inputs:
    azureSubscription: 'azure-connection'
    imageName: 'crudapp:$(imageTag)'
    tags: '$(imageTag)'
    azureContainerRegistry: '{"loginServer":"crudappimages.azurecr.io", "id" : "/subscriptions/$(subscirption)/resourceGroups/my-complete-project/providers/Microsoft.ContainerRegistry/registries/crudappimages"}'
    dockerFile: 'SimpleCrud/Dockerfile'

- task: Docker@0
  displayName: 'Push crud image'
  inputs:
    azureSubscription: 'azure-connection'
    imageName: 'crudapp:$(imageTag)'
    tags: '$(imageTag)'
    azureContainerRegistry: '{"loginServer":"crudappimages.azurecr.io", "id" : "/subscriptions/$(subscirption)/resourceGroups/my-complete-project/providers/Microsoft.ContainerRegistry/registries/crudappimages"}'
    action: 'Push an image'
